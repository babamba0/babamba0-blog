{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    {% block css_content %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'new.css' %}">
    <link rel="stylesheet" href="{% static 'read.css' %}">
    <title>블로그</title>
<body>
    <nav class="navigator">
        <div class="nav-content">
            <a class="nav-title" href="{% url 'home' %}">
                <h2>LIKELION X CNU</h2>
            </a>
            {% if user.is_authenticated %}
            <ul class="nav-ul">
                <li> 환영합니다. {{ user.username }} 님!<li>
                <li><a href="{% url 'new' %}">글쓰기</a></li>
                <li><a href="{% url 'home' %}">글목록</a></li>
                <li><a href="javascript:{document.getElementById('logout').submit()}">Logout</a>
                    <form id="logout" method="POST" action="{% url 'logout' %}">{% csrf_token %} <input type="hidden" />
                            </form></li>
            {% else %}
                <li><a href="{% url 'signup' %}">회원가입</a></li>
                <li><a href="{% url 'login' %}">로그인</a></li>
            {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
